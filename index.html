<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>RedesBox Store</title>

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:#0f172a;
color:white;
}

header{
background:#1e293b;
padding:20px;
text-align:center;
font-size:28px;
font-weight:bold;
color:#f59e0b;
}

nav{
display:flex;
justify-content:center;
flex-wrap:wrap;
gap:15px;
background:#111827;
padding:15px;
}

nav button{
background:#1e293b;
border:none;
padding:10px 20px;
color:white;
cursor:pointer;
border-radius:6px;
transition:0.3s;
}

nav button:hover{
background:#f97316;
}

.container{
padding:30px;
display:grid;
grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
gap:20px;
}

.card{
background:#1e293b;
padding:20px;
border-radius:12px;
text-align:center;
box-shadow:0 0 15px rgba(0,0,0,0.4);
transition:0.3s;
}

.card:hover{
transform:scale(1.05);
}

.price{
color:#facc15;
font-weight:bold;
margin:10px 0;
font-size:18px;
}

.card button{
background:#f97316;
border:none;
padding:8px 15px;
border-radius:6px;
color:white;
cursor:pointer;
}

#cartBtn{
position:fixed;
bottom:20px;
right:20px;
background:#f97316;
padding:15px;
border-radius:50%;
cursor:pointer;
font-size:20px;
}

#cart{
position:fixed;
top:0;
right:-400px;
width:350px;
height:100%;
background:#1e293b;
padding:20px;
transition:0.4s;
overflow-y:auto;
box-shadow:-5px 0 15px rgba(0,0,0,0.6);
}

#cart.open{
right:0;
}

.cart-item{
margin-bottom:10px;
display:flex;
justify-content:space-between;
}

.closeBtn{
background:#dc2626;
border:none;
padding:8px 12px;
color:white;
cursor:pointer;
border-radius:5px;
}

.payment{
margin-top:20px;
padding-top:15px;
border-top:1px solid #334155;
}

.payment a{
display:block;
margin:10px 0;
color:#f59e0b;
text-decoration:none;
font-weight:bold;
}
</style>
</head>

<body>

<header>ðŸ”¥ RedesBox Store</header>

<nav>
<button onclick="loadCategory('global')">Global</button>
<button onclick="loadCategory('redesbox')">RedesBox</button>
<button onclick="loadCategory('keys')">Keys</button>
<button onclick="loadCategory('extras')">Extras</button>
<button onclick="loadCategory('items')">Items</button>
</nav>

<div class="container" id="products"></div>

<div id="cartBtn" onclick="toggleCart()">ðŸ›’</div>

<div id="cart">
<h2>Carrito</h2>
<div id="cartItems"></div>
<h3>Total: $<span id="total">0</span></h3>

<div class="payment">
<h3>MÃ©todos de Pago</h3>
<a href="https://wa.me/51986609862" target="_blank">WhatsApp</a>
<a href="https://discord.gg/wVC39BGcmq" target="_blank">Discord</a>
</div>

<button class="closeBtn" onclick="toggleCart()">Cerrar</button>
</div>

<script>
const products = {

global:[
["VIP",1.00],
["VIP+",1.50],
["Cloud",2.00],
["Star",2.50],
["Cosmo",4.00],
["Galaxy",5.00],
["Lite",7.00],
["Lite+",9.00],
["Minelite",10.50]
],

redesbox:[
// MÃS BARATOS que Global
["RB VIP",0.89],
["RB VIP+",1.29],
["RB Cloud",1.79],
["RB Star",2.19],
["RB Cosmo",3.59],
["RB Galaxy",4.49],
["RB Lite",6.49],
["RB Lite+",8.49],
["RB Minelite",9.99]
],

keys:[
["Key BÃ¡sica",1.00],
["Key Premium",2.00],
["Key Legendaria",3.50]
],

extras:[
["Fly Permanente",3.00],
["Nickname Color",1.50],
["Cambio de Nick",2.00]
],

items:[
["Espada OP",2.50],
["Armadura Full Prot",4.00],
["Kit PvP",3.00]
]

};

let cart=[];

function loadCategory(category){
const container=document.getElementById("products");
container.innerHTML="";
products[category].forEach(item=>{
container.innerHTML+=`
<div class="card">
<h3>${item[0]}</h3>
<div class="price">$${item[1]}</div>
<button onclick="addToCart('${item[0]}',${item[1]})">AÃ±adir</button>
</div>
`;
});
}

function addToCart(name,price){
cart.push({name,price});
updateCart();
}

function updateCart(){
const cartItems=document.getElementById("cartItems");
cartItems.innerHTML="";
let total=0;

cart.forEach((item,index)=>{
total+=item.price;
cartItems.innerHTML+=`
<div class="cart-item">
${item.name} - $${item.price}
<button onclick="removeItem(${index})">X</button>
</div>
`;
});

document.getElementById("total").innerText=total.toFixed(2);
}

function removeItem(index){
cart.splice(index,1);
updateCart();
}

function toggleCart(){
document.getElementById("cart").classList.toggle("open");
}

loadCategory("global");
</script>

</body>
</html>
