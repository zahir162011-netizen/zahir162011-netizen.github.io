<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minelite Network - Tienda Oficial</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #121212;
    color: #eee;
}

header {
    background: linear-gradient(90deg,#7a0f0f,#c43d00);
    padding: 20px;
    text-align: center;
    font-size: 28px;
    font-weight: bold;
    letter-spacing: 1px;
}

nav {
    background: #1a1a1a;
    padding: 10px;
    text-align: center;
}

nav button {
    background: #2a2a2a;
    color: #fff;
    border: none;
    padding: 10px 15px;
    margin: 5px;
    cursor: pointer;
    border-radius: 6px;
    transition: 0.3s;
}

nav button:hover {
    background: #c43d00;
}

.container {
    padding: 20px;
    text-align: center;
}

.product {
    background: #1f1f1f;
    padding: 15px;
    margin: 10px;
    border-radius: 8px;
    display: inline-block;
    width: 220px;
    box-shadow: 0 0 8px rgba(0,0,0,0.6);
    transition: 0.3s;
}

.product:hover {
    transform: translateY(-5px);
}

.product h3 {
    margin: 5px 0;
}

.product button {
    margin-top: 10px;
    background: #c43d00;
    border: none;
    padding: 8px;
    color: white;
    cursor: pointer;
    border-radius: 5px;
}

.cartButton {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #c43d00;
    padding: 15px;
    border-radius: 50%;
    cursor: pointer;
    font-size: 18px;
}

.cartPanel {
    display: none;
    position: fixed;
    bottom: 80px;
    right: 20px;
    background: #1c1c1c;
    padding: 15px;
    width: 280px;
    border-radius: 10px;
}

.cartPanel h3 {
    text-align: center;
}

.checkout button {
    width: 100%;
    margin-top: 8px;
    padding: 8px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
}

.discord { background: #5865F2; color: white; }
.whatsapp { background: #25D366; color: white; }

footer {
    margin-top: 50px;
    padding: 20px;
    text-align: center;
    background: #1a1a1a;
    font-size: 14px;
}
</style>
</head>

<body>

<header>
MINELITE NETWORK - TIENDA OFICIAL
</header>

<nav>
<button onclick="showCategory('global')">Global</button>
<button onclick="showCategory('redesbox')">RedesBox</button>
<button onclick="showCategory('keys')">Keys</button>
<button onclick="showCategory('extras')">Extras</button>
<button onclick="showCategory('items')">Items Especiales</button>
</nav>

<div class="container" id="products"></div>

<div class="cartButton" onclick="toggleCart()">ðŸ›’</div>

<div class="cartPanel" id="cartPanel">
<h3>Carrito</h3>
<ul id="cartList"></ul>
<p><strong>Total: $<span id="total">0</span></strong></p>

<div class="checkout">
<button class="discord" onclick="checkoutDiscord()">Discord</button>
<button class="whatsapp" onclick="checkoutWhatsApp()">WhatsApp</button>
</div>
</div>

<footer>
Precios especiales de lanzamiento.<br>
Gracias por apoyar Minelite Network.
</footer>

<script>

const categories = {

global: [
["VIP",1.19],["VIP+",1.69],["Cloud",2.29],["Star",2.89],
["Cosmo",4.49],["Galaxy",5.49],["Lite",7.49],
["Lite+",9.49],["Minelite",10.99]
],

redesbox: [
["RB VIP",1.09],["RB VIP+",1.59],["RB Star",2.49],
["RB Galaxy",4.99],
["Kit Spotify",2.99],["Kit Discord",4.49],["Kit Google",6.99]
],

keys: [
["Key ComÃºn x1",0.39],["Key ComÃºn x3",0.99],
["Key Ã‰pica x1",1.19],["Key Legendaria x1",2.19]
],

extras: [
["Unban",6.99],["Unmute",3.49],
["Unblacklist",9.99],["Revive",1.99]
],

items: [
["Pico 3x3",4.99],["Espada Redes",5.99]
]
};

let cart = [];

function showCategory(cat){
    const container = document.getElementById("products");
    container.innerHTML="";
    categories[cat].forEach(item=>{
        container.innerHTML+=`
        <div class="product">
        <h3>${item[0]}</h3>
        <p>$${item[1]}</p>
        <button onclick="addToCart('${item[0]}',${item[1]})">Agregar</button>
        </div>`;
    });
}

function addToCart(name,price){
    cart.push({name,price});
    updateCart();
}

function updateCart(){
    const list = document.getElementById("cartList");
    list.innerHTML="";
    let total=0;
    cart.forEach(item=>{
        total+=item.price;
        list.innerHTML+=`<li>${item.name} - $${item.price}</li>`;
    });
    document.getElementById("total").innerText=total.toFixed(2);
}

function toggleCart(){
    const panel = document.getElementById("cartPanel");
    panel.style.display = panel.style.display === "block" ? "none" : "block";
}

function getOrderText(){
    let text="Pedido Minelite:%0A";
    cart.forEach(item=>{
        text+=`${item.name} - $${item.price}%0A`;
    });
    text+=`Total: $${document.getElementById("total").innerText}`;
    return text;
}

function checkoutDiscord(){
    window.open("https://discord.gg/wVC39BGcmq","_blank");
}

function checkoutWhatsApp(){
    window.open("https://wa.me/51986609862?text="+getOrderText());
}

showCategory('global');

</script>

</body>
</html>
